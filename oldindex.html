<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pathfinder HTML</title> 
        <link rel="icon" href="magicmissile.jpeg" />
        <link rel="stylesheet" href="index.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
        />
        <script src="home.js" defer></script>
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <h1 class="librarytitle">
                <p class="bigtitle">Pathfinder's Library</p>
            </h1>
            <nav class="navbar fixed-middle">
            <menu class="navbar nav">
                    <a class="nav-link" href="index.html">Home</a>
            </menu>
            </nav>
        </header>
        <main class="container-fluid text-center">
            <h2>Welcome to the Pathfinder's Library!</h2>
            <p class="description">Pathfinder's Library is an easy-to-use tool that allows you to design your own characters for your next TTRPG game!</p>
            <p class="description">Log in to get started, or click "Information" to learn more!</p>
            <form method="get">
                <label for="name">Enter your credentials:</label>
                <br />
                <input type="text" id="username" placeholder="username here">
                <input type="text" id="password" placeholder="password here">
                <button onclick="login()" type="button">Login</button>
                <button onclick="create()" type="button">Create</button>
            </form>
            <div id="messageLog" style="color : lightblue"> </div>
            <div id="message" style="color : red"></div>
        </main>
        <footer>
            <span class="name">Zachary Penney</span>
            <a href="https://github.com/Dehakin/pathfinder260.git" class="nav-link" >GitHub Repository</a>
        </footer>
    </body>
</html>
